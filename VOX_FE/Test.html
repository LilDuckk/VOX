<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Work Schedule Calendar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        .today {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Work Schedule Calendar</h1>
    <h1>Search Work Schedule by Week</h1>
    <form action="/search" method="get">
        <label for="week">Week:</label>
        <input type="number" id="week" name="week" min="1" max="5">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2024" max="2099">
        <input type="submit" value="Search">
    </form>
    <table>
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each week -->
            <tr th:each="week : ${weeks}">
                <!-- Loop through each day of the week -->
                <td th:each="day : ${week.days}" th:each="day : ${week.days}">
                    <!-- Check if the day is today -->
                    <div th:class="${day.isToday() ? 'today' : ''}">
                        <strong th:text="${day.date.getDayOfWeek()}"></strong><br>
                        <!-- Loop through work schedules for this day -->
                        <span th:each="schedule : ${day.workSchedules}">
                            <span th:text="${schedule.employee.name}"></span><br>
                            <span th:text="${schedule.shift}"></span><br>
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
