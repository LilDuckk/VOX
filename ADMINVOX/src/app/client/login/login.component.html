<div class="contact-us-content">
    <div class="slider-content">
        <div class="parallax-slide banner-slide" style='background:url("../../assets/img/project-banner12.jpg")'></div>
        <div class="about_content">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-8 offset-lg-2 text-center wow slideInUp" data-wow-duration="2s">
                        <h1 class="heading">Member's Area</h1>
                        <p class="para_text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A dolores
                            explicabo laudantium, omnis provident quam reiciendis voluptatum?</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="offset-lg-3 col-lg-6 col-md-12 col-sm-12 pr-lg-0 whitebox">
            <div class="widget logincontainer">
                <h3 class="bottom35 text-center text-md-left">Log In to Your Account </h3>
                <form class="getin_form border-form" id="loginForm" (ngSubmit)="login()">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group bottom35">
                                <label for="phoneNumber" class="d-none"></label>
                                <input class="form-control" type="tel" placeholder="Số điện thoại:" required
                                    id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group bottom35">
                                <label for="userPassword" class="d-none"></label>
                                <input class="form-control" type="password" placeholder="Mật khẩu:" required
                                    id="userPassword" [(ngModel)]="userPassword" name="userPassword">
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group bottom35">
                                <div class="form-check text-left">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="rememberMe"
                                            [(ngModel)]="rememberMe" name="rememberMe">
                                        <label class="custom-control-label" for="rememberMe">Remember me on this
                                            device</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" class="button btn btn-gradient w-100 rounded-pill register-btn" (click)="login()">Log In</button>
                            <p class="top20"> Not account yet? &nbsp;<a [routerLink]="['/register']"
                                    class="defaultcolor">Sign Up</a> </p>
                        </div>

                        <div class="form-group">
                            <select class="form-control access-right"
                                [(ngModel)]="selectedRole">
                                <option selected disabled>Quyền đăng nhập</option>
                                @for(role of roles; track role.roleName) {
                                    <option [ngValue]="role">
                                        {{ role.roleName }}
                                    </option>
                                }                        
                            </select>
                          </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center footer_rights pb-5">
                <p>&copy; 2019 MegaOne. Made With Love by <a class="web-link"
                        href="http://www.themesindustry.com/" target="_blank">Themesindustry</a></p>
            </div>
        </div>
    </div>
</div>
